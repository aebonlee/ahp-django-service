name: Django Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  django-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_ahp_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Django checks
      run: python manage.py check
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_ahp_db
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        
    - name: Run migrations
      run: python manage.py migrate
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_ahp_db
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        
    - name: Run tests
      run: python manage.py test
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost/test_ahp_db
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False