services:
  - type: web
    name: ahp-django-backend
    env: python
    region: singapore
    plan: free
    branch: main
    
    # Build settings
    buildCommand: "./ahp_django_service_updated/render-build.sh"
    startCommand: "cd ahp_django_service_updated && gunicorn ahp_backend.wsgi:application --bind 0.0.0.0:$PORT"
    
    # Environment
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ahp-postgresql
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: ahp_backend.settings
    
    # Auto-deploy
    autoDeploy: true