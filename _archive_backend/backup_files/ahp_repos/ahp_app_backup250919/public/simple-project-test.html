<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .console { background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; margin-top: 20px; max-height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 간단한 프로젝트 생성 테스트</h1>
        
        <div class="form-group">
            <label>프로젝트 제목</label>
            <input type="text" id="title" value="Test Project">
        </div>
        
        <div class="form-group">
            <label>목표</label>
            <input type="text" id="objective" value="Test objective">
        </div>
        
        <div class="form-group">
            <label>설명</label>
            <textarea id="description" rows="3">Test description</textarea>
        </div>
        
        <button onclick="testProjectCreation()">프로젝트 생성 테스트</button>
        <button onclick="checkProjects()">프로젝트 목록 확인</button>
        <button onclick="clearConsole()">콘솔 지우기</button>
        
        <div id="result"></div>
        <div class="console" id="console">
            <div>Ready for testing...</div>
        </div>
    </div>
    
    <script>
        function log(message) {
            const console = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            console.innerHTML += `<div>[${time}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        async function testProjectCreation() {
            const title = document.getElementById('title').value + ' - ' + Date.now();
            const objective = document.getElementById('objective').value;
            const description = document.getElementById('description').value;
            
            const projectData = {
                title: title,
                objective: objective,
                description: description,
                visibility: 'private'
            };
            
            log(`프로젝트 생성 요청: ${title}`);
            log(`요청 데이터: ${JSON.stringify(projectData)}`);
            
            try {
                const response = await fetch('https://ahp-django-backend.onrender.com/api/service/projects/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });
                
                log(`응답 상태: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                log(`응답 내용: ${responseText}`);
                
                if (response.ok) {
                    const project = JSON.parse(responseText);
                    showResult(`✅ 성공! 프로젝트 ID: ${project.id}`, 'success');
                    log(`✅ 프로젝트 생성 성공! ID: ${project.id}`);
                } else {
                    showResult(`❌ 실패: ${response.status} - ${responseText}`, 'error');
                    log(`❌ 프로젝트 생성 실패`);
                }
            } catch (error) {
                log(`❌ 오류: ${error.message}`);
                showResult(`❌ 오류: ${error.message}`, 'error');
            }
        }
        
        async function checkProjects() {
            log('프로젝트 목록 조회 중...');
            
            try {
                const response = await fetch('https://ahp-django-backend.onrender.com/api/service/projects/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.results ? data.results.length : data.length || 0;
                    log(`📊 총 ${count}개 프로젝트 발견`);
                    
                    if (count > 0) {
                        const projects = data.results || data;
                        projects.slice(0, 3).forEach(project => {
                            log(`- ${project.title} (ID: ${project.id})`);
                        });
                    }
                    
                    showResult(`📊 총 ${count}개 프로젝트가 데이터베이스에 저장되어 있습니다.`, 'success');
                } else {
                    log(`❌ 프로젝트 목록 조회 실패: ${response.status}`);
                }
            } catch (error) {
                log(`❌ 조회 오류: ${error.message}`);
            }
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '<div>Console cleared...</div>';
        }
        
        // 페이지 로드 시 자동으로 프로젝트 목록 확인
        window.onload = () => {
            log('페이지 로드 완료');
            setTimeout(checkProjects, 1000);
        };
    </script>
</body>
</html>
